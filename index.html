<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UdaBI GHP Version</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>UdaBI v2</h1>
    <div id="chat-box"></div>
    <div class="input-area">
      <textarea id="prompt" placeholder="Help me with..."></textarea>
      <button id="send">Send</button>

    <div class="footer">
      <button id="redirect">Redirect to v2</button>
      <span id="status">Checking server activity...</span>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
